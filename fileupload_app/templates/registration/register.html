<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body {
        min-height: 100vh; /* instead of height */
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 30px 20px; /* Add padding so it can scroll nicely on smaller screens */
        background: linear-gradient(135deg, #dbe6f6, #c5796d);
        margin: 0;
        box-sizing: border-box;
    }
    .form-container {
      background-color: #ffffff;
      padding: 40px 35px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-size: 26px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 14px;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        padding: 12px 15px;
        /* margin-bottom: 20px; */
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
        display: flex;
        transition: all 0.3s ease;
        width: 90%;
        margin-top: 5px;
    }

    input:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      outline: none;
    }

    .helptext, ul.errorlist {
      padding-top: 5px;
      font-size: 13px;
      color: #777;
      margin-bottom: 10px;
      display: flex;
    }

    ul {
      list-style: disc inside;
      padding-left: 15px;
      margin-top: -10px;
      /* margin-bottom: 20px; */
      color: #777;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    .login-link a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    p {
        margin: 5px;
    }

    li {
        font-size: small;
    }

  </style>
</head>
<body>

<div class="form-container">
  <h2>Create Your Account</h2>
  <form method="POST">
    {% csrf_token %}
    {% if form.errors %}
    <div class="error-messages">
        {% for field, errors in form.errors.items %}
        {% for error in errors %}
            <p>{{ error }}</p>
        {% endfor %}
        {% endfor %}
    </div>
    {% endif %}
    {{ form.as_p }}
    <button type="submit">Register</button>
  </form>
  <div class="login-link">
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
  </div>
</div>

</body>
</html>
